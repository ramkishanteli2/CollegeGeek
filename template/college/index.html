{%extends 'college/base.html'%}
{%load static%}
{%block title%}
CollegeGeek
{%endblock title%}

{%block main%}
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" data-bs-interval="4000">
      <img src="{%static 'college/images/banner/b7.jpg'%}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item active" data-bs-interval="4000">
      <img src="{%static 'college/images/banner/b5.jpg'%}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="4000">
      <img src="{%static 'college/images/banner/b6.jpg'%}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="4000">
      <img src="{%static 'college/images/banner/b8.jpg'%}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<br><br>
<h1>Welcome to the Programming World!</h1>
{%endblock main%}
