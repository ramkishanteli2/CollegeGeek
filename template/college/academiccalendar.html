{%extends 'college/base.html'%}
{%load static%}
{%block title%}
Subjects
{%endblock title%}

{%block main%}
<div class="row m-5">
    <div class="col-sm-12 col-md-4">
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action" href="{%url 'subjects' semester%}" role="tab" aria-controls="list-home">Subjects</a>
        <a class="list-group-item list-group-item-action" href="{%url 'classtimetable' semester %}" role="tab" aria-controls="list-profile">Classes Time Table</a>
        <a class="list-group-item list-group-item-action active"  href="{%url 'academiccalendar' semester%}" role="tab" aria-controls="list-messages">Academic Calendar</a>
        <a class="list-group-item list-group-item-action"  href="{%url 'subjects' semester%}" role="tab" aria-controls="list-settings">Exam Section</a>
      </div>
    </div>
    <div class="col-sm-12 col-md-8">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
            <!-- <embed src="{{semcal.academiccalendar.url}}" type="application/pdf" width="100%" height="600px" /> -->
            <embed src="{{semcal.academiccalendar.url}}" width="100%" height="600px" ></embed>
        </div>
        <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...</div>
        <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
        </div>
        <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
      </div>
    </div>
  </div>
{%endblock main%}
